env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: ComicShannsMonoNerdFontMono
    style: Regular

  bold:
    family: ComicShannsMonoNerdFontMono
    style: Bold

  italic:
    family: ComicShannsMonoNerdFontMono
    style: Italic

  bold_italic:
    family: ComicShannsMonoNerdFontMono
    style: Bold Italic

  size: 11.0
  offset:
    x: 1
    y: 1


